<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wykres">
        <input type="number" id="a1">
        <input type="number" id="b1">
        <input type="number" id="c1">
        <button id="btn1" onclick="wykres()">wykres</button>
    </div>
    <div class="container">
        <div class="row">
           <div class="col-sm-11 ">
              <div id="chartContainer"></div>
              <span id="timeToRender"></span>
           </div>
        </div>
     </div>
    <script>
         function wykres(){
       
           
    var a =parseFloat(document.getElementById('a1').value);
  var b =parseFloat(document.getElementById('b1').value);
   var c =parseFloat(document.getElementById('c1').value);
    var limit = 21;
    var y = 400;
    var data = [];
    var dataSeries = {
       type: "area"
    };
    var dataPoints = [];
    for (var i = -20; i < limit; i += 1) {
       y = a * i * i + b * i + c;
       dataPoints.push({
          x: i,
          y: y
       });
    }
    dataSeries.dataPoints = dataPoints;
    data.push(dataSeries);
 
    //Better to construct options first and then pass it as a parameter
    var options = {
       zoomEnabled: true,
       animationEnabled: true,
       theme: "dark2",
       title: {
          text: "Wykres funkcji kwadratowej y=ax^2+bx+c"
       },
       axisY: {
          includeZero: false,
          lineThickness: 1
       },
       data: data
    };
 
    var chart = new CanvasJS.Chart("chartContainer", options);
 
    chart.render();
 
 }

    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
       integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
       integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
       integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
